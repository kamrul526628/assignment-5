<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    

    <!-- bootstrop css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1 class="text-center text-primary fs-1 fw-bold m-5">Money Master</i></h1>

    <section class="container">
        <div class="row gx-5">
            <div class="col-lg-6 col-sm-12">
                    <img class="img-fluid" src="img/dollar.jpg" alt="">
                
            </div>
            <div class="col-lg-6 col-sm-12 background">
                
                    <div class="ms-lg-5 mb-5"> 
                        <h4 class="text-center fw-bold m-3" >Income</h4>
                        <p>Income: <input type="number" class="ms-1" id="income" placeholder="$"></p>
                        <h4 class="text-center fw-bold mb-3">Expenses</h4>
                        <p>Food: <input type="number" class="ms-4" id="food" placeholder="$"></p>
                        <p>Rent: <input type="number" class="ms-4" id="rent" placeholder="$"></p>
                        <p>Clothes: <input type="number" class="ms-1" id="clothes" placeholder="$"></p>
                        <p id="error-message" class="text-danger">Please press correct value.. </p>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary btn-lg m-3" id="calculatebutton">Calculate</button>
                        </div>
                        <h4 class="text-center fw-bold mb-3">Total Expenses: <span id="total-expenses">00</span></h4>
                        <h4 class="text-center fw-bold mb-3">Balance: <span id="balance">00</span></h4>
                        <p>Save: <input type="number" id="save-input" placeholder="$"> % <button type="button" class="btn btn-primary" id="save-button">Save</button></p>
                        <h4 class="text-center fw-bold mb-3">Saving Amount: <span id="saving-amount">00</span> </h4>
                        <h4 class="text-center fw-bold mb-3">Remaining Balance: <span id="remaining-balance">00</span> </h4>

                    </div>
            
                
                

            </div>

        </div>
    </section>
    <!-- external js -->
    <script src="js/money.js"></script>
    <!-- bootstrop js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
